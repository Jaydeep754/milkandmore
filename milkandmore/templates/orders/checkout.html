{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Delivery Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST" id="checkout-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="delivery_address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="delivery_address" name="delivery_address" rows="3" required>{{ user.address }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="delivery_time" class="form-label">Preferred Delivery Time</label>
                            <select class="form-select" id="delivery_time" name="delivery_time" required>
                                <option value="">Select time slot</option>
                                <option value="6:00 AM - 7:00 AM">6:00 AM - 7:00 AM</option>
                                <option value="7:00 AM - 8:00 AM">7:00 AM - 8:00 AM</option>
                                <option value="8:00 AM - 9:00 AM">8:00 AM - 9:00 AM</option>
                                <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod" checked>
                                <label class="form-check-label" for="cod">
                                    Cash on Delivery
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="online" value="online" disabled>
                                <label class="form-check-label" for="online">
                                    Online Payment (Coming Soon)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Order Summary</h5>
                </div>
                <div class="card-body">
                    {% for item in items %}
                        <div class="d-flex justify-content-between mb-2">
                            <span>{{ item.product.name }} x {{ item.quantity }}</span>
                            <span>₹{{ item.product.price|floatformat:2 }}</span>
                        </div>
                    {% endfor %}
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total:</span>
                        <span>₹{{ total|floatformat:2 }}</span>
                    </div>
                    
                    <button type="submit" form="checkout-form" class="btn btn-primary w-100 mt-3">
                        Place Order
                    </button>
                    
                    <a href="{% url 'cart' %}" class="btn btn-outline-secondary w-100 mt-2">
                        Back to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
